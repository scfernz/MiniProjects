<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>View Once Modal</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <p>
      This is a page that opens a modal window on load but when visited again, does not open if you have clicked out of it
    </p>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
